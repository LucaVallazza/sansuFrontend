<form (ngSubmit)="addCharacter()" [formGroup]="form" class="card characterCard">
  <p class="fw-bold">Descripcion:</p>
  <input type="text" formControlName="description" class="p-2">

  <div  class="w-auto mb-0 mt-auto">
    <button [disabled]="form.invalid" type="submit" class="text-white w-100 mt-3 btn btn-success" (click)="addCharacter()">
      Agregar
    </button>
  </div>
</form>
